<!DOCTYPE html>
<html>
<head>
<script>
var lWebSocketClient = new WebSocket("ws://localhost:8790/jWebSocket/jWebSocket");
lWebSocketClient.onopen = function(aEvent) {console.log("onOpen");}
lWebSocketClient.onmessage = function (aEvent) {console.log(aEvent);}
lWebSocketClient.onclose = function (aEvent) {console.log("onclose");}

function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
    lWebSocketClient.send("d--Testing");
}

</head>

<body>

<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
