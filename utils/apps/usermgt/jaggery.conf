{
    "welcomeFiles": ["index.jag"],
    "urlMappings": [
        {
            "url": "/apis/user/*",
            "path": "/apis/user.jag"
        },
	{
            "url": "/apis/role/*",
            "path": "/apis/role.jag"
        },
		 {
            "url": "/apis/rest/*",
            "path": "/apis/rest.jag"
        }
    ],
    "errorPages": {
        "500": "/error500.html",
        "404": "/error404.html"
    },
    "initScripts": ["app.js"],
    "logLevel": "info",
    "loginConfig": {
        "authMethod": "BASIC"
    },
    "securityConstraints": [
        {
            "securityConstraint": {
                "webResourceCollection": {
                    "name": "teachers",
                    "urlPatterns": [
                        "/apis/v1/assets/*"],
                    "methods": [
                        "GET",
                        "POST",
                        "PUT",
                        "DELETE",
                        "HEAD",
                        "OPTIONS",
                        "TRACE",
                        "CONNECT",
                        "PATCH"
                    ]
                },
                "authRoles": [
                    "teachers",
                    "admin"
                ]
            }
        }
    ]
}